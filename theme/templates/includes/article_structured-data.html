{% filter squash %}
  <script type="application/ld+json">
    [
      {
        "@context": "http://schema.org",
        "@type": "BlogPosting",
        "author": {
          "@type": "Organization",
          "name": "{{ AUTHOR }}",
          "sameAs": [
            "https://twitter.com/emoji_gen"
          ],
          "logo": {
            "@type": "ImageObject",
            "height": 512,
            "url": "{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/logo-512.png",
            "width": 512
          },
          "url": "https://emoji-gen.ninja/"
        },
        "publisher": {
          "@type": "Organization",
          "name": "{{ AUTHOR }}",
          "sameAs": [
            "https://twitter.com/emoji_gen"
          ],
          "logo": {
            "@type": "ImageObject",
            "height": 60,
            "url": "{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/publisher-logo.png",
            "width": 194
          },
          "url": "https://emoji-gen.ninja/"
        },
        "mainEntityOfPage": {
          "type": "WebPage",
          "@id": "{{ SITEURL }}/{{ article.url }}"
        },
        {% if article.modified %}
          "dateModified": "{{ article.modified.isoformat() }}",
        {% else %}
          "dateModified": "{{ article.date.isoformat() }}",
        {% endif %}
        "datePublished": "{{ article.date.isoformat() }}",
        "headline": "{{ article.title }} - {{ SITENAME }}",
        "description": "{{ article.content|striptags|truncate(DESCRIPTION_MAX_LENGTH) }}",
        "image": [
          "{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/ogp.png"
        ],
        "url": "{{ SITEURL }}/{{ article.url }}"
      },
      {
        "@context": "http://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
           "@type": "ListItem",
           "position": 1,
           "item": {
              "@id": "https://emoji-gen.ninja/",
              "name": "トップページ"
            }
          },
          {
           "@type": "ListItem",
           "position": 2,
           "item": {
              "@id": "{{ SITEURL }}/",
              "name": "開発者ブログ"
            }
          },
          {
           "@type": "ListItem",
           "position": 3,
           "item": {
              "@id": "{{ SITEURL }}/{{ article.url }}",
              "name": "{{ article.title }}"
            }
          }
        ]
      }
    ]
  </script>
{% endfilter %}
