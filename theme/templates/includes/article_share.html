<div class="article__share">

  {# Facebook #}
  <div class="article__share__item">
    {% filter squash %}
      <div id="fb-root"></div>
      <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v3.0";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <div class="fb-share-button"
        data-href="{{ SITEURL }}/{{ article.url }}"
        data-layout="button">
      </div>
    {% endfilter %}
  </div>


  {# Twitter #}
  <div class="article__share__item">
    <a class="twitter-share-button"
      href="https://twitter.com/intent/tweet?text=Hello%20world">
    Tweet</a>
    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };

      return t;
    }(document, "script", "twitter-wjs"));</script>
  </div>

  {# はてなブックマーク #}
  <div class="article__share__item">
    <a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="basic-label" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20"></a><script src="https://b.st-hatena.com/js/bookmark_button.js" async></script>
  </div>
</div>
