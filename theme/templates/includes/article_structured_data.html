{% filter squash %}
  <script type="application/ld+json">
    [
      {
        "@context": "http://schema.org",
        "@type": "BlogPosting",
        "mainEntityOfPage": {
          "type": "WebPage",
          "@id": "{{ SITEURL }}/{{ article.url }}"
        },
        {% if article.modified %}
          "dateModified": "{{ article.modified.isoformat() }}",
        {% else %}
          "dateModified": "{{ article.date.isoformat() }}",
        {% endif %}
        "datePublished": "{{ article.date.isoformat() }}",
        "headline": "{{ article.title }} - {{ SITENAME }}",
        "description": "{{ article.content|striptags|truncate(DESCRIPTION_MAX_LENGTH) }}",
        "url": "{{ SITEURL }}/{{ article.url }}"
      },
      {
        "@context": "http://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
           "@type": "ListItem",
           "position": 1,
           "item": {
              "@id": "https://emoji-gen.ninja/",
              "name": "トップページ"
            }
          },
          {
           "@type": "ListItem",
           "position": 2,
           "item": {
              "@id": "{{ SITEURL }}/",
              "name": "開発者ブログ"
            }
          },
          {
           "@type": "ListItem",
           "position": 3,
           "item": {
              "@id": "{{ SITEURL }}/{{ article.url }}",
              "name": "{{ article.title }}"
            }
          }
        ]
      }
    ]
  </script>
{% endfilter %}
