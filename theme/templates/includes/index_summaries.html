{% for article in articles_page.object_list %}
  <div class="summary">
    <time datetime="{{ article.date.isoformat() }}" class="summary__date">{{ article.locale_date }}</time>

    <h2 class="summary__title">
      <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark">{{ article.title }}</a>
    </h2>

    <div class="summary__body">{{ article.summary }}</div>
  </div>
{% endfor %}
